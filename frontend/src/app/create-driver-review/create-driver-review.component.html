<div *ngIf="drivers != null && !drivers?.error">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <select [(ngModel)]="driverId" name="driverId">
      <option *ngFor="let driver of drivers" [value]="driver._id">{{driver.name}}</option>
    </select>
    <input name="description" ngModel required #description="ngModel" placeholder="Enter Description">
    <select [(ngModel)]="rating" name="rating">
      <option [value]="1">1</option>
      <option [value]="2">2</option>
      <option [value]="3" selected="selected">3</option>
      <option [value]="4">4</option>
      <option [value]="5">5</option>
    </select>
    <button>Submit</button>
  </form>

  <div *ngIf="review != null && !review?.error">
    Driver Review Created
    <div class="row dark-background">
      <div class="col-sm-4"> Driver ID </div>
      <div class="col-sm-4"> Description </div>
      <div class="col-sm-4"> Rating </div>
    </div>
    <div class="row">
      <div class="col-sm-4"> {{review.driver_id}}</div>
      <div class="col-sm-4"> {{review.description}} </div>
      <div class="col-sm-4"> {{review.rating}} </div>
    </div>
  </div>

  <div *ngIf="review?.error">
    Error creating review: {{review.error}}
  </div>
</div>

<div *ngIf="drivers == null">
  Loading...
</div>

<div *ngIf="drivers?.error">
  Error getting drivers: {{drivers.error}}
</div>
